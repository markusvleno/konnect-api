<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <meta name="theme-color" content="#20bf55" />
        <meta name="description" content="konnect messagener" />
        <link rel="icon" href="logo.svg" />
        <link rel="apple-touch-icon" href="logo.svg" />
        <link rel="manifest" href="manifest.json" />

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .Loading-template {
                display: flex;
                background-color: #1f2022;
                max-height: 100vh;
                min-height: 100vh;
                max-width: 100vw;
                min-width: 100vw;
                position: fixed;
                overflow: hidden;
                z-index: 100;
            }

            .Loading {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            .Dot1 {
                animation: dot1 2s linear infinite;
            }

            .Dot2 {
                animation: dot2 2s linear infinite;
            }

            .Dot3 {
                animation: dot3 2s linear infinite;
            }

            @keyframes dot1 {
                25% {
                    transform: translateY(-20px);
                }
                50% {
                    transform: translateY(0px);
                }

                75% {
                    transform: translateY(0px);
                }

                100% {
                    transform: translateY(0px);
                }
            }

            @keyframes dot2 {
                25% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-20px);
                }

                75% {
                    transform: translateY(0px);
                }

                100% {
                    transform: translateY(0px);
                }
            }

            @keyframes dot3 {
                25% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(0px);
                }

                75% {
                    transform: translateY(-20px);
                }

                100% {
                    transform: translateY(0px);
                }
            }

            .Fade-out {
                animation: fade-out 500ms linear forwards;
            }

            @keyframes fade-out {
                100% {
                    opacity: 0%;
                }
            }

            .Slide-arrow {
                animation: slide-to-left 500ms linear forwards;
            }

            @keyframes slide-to-left {
                100% {
                    transform: translateX(-190px);
                }
            }
        </style>

        <title>Konnect</title>
    </head>

        </div>
        <div id="root"></div>

        <script>
            const loadedAnimation = () => {
                document.getElementById("dot1").classList.add("Fade-out");
                document.getElementById("dot2").classList.add("Fade-out");
                document.getElementById("dot3").classList.add("Fade-out");
                document.getElementById("loading-text").classList.add("Fade-out");
                document.getElementById("arrow").classList.add("Slide-arrow");
            };
            const hide = () => {
                document.getElementById("loading-template").style.display = "none";
            };

            window.addEventListener("load", () => {
                loadedAnimation();
                setTimeout(() => {
                    hide();
                }, 600);
            });
        </script>
    </body>
</html>
