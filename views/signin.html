<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/template.css" />
        <link rel="stylesheet" href="css/signin.css" />
        <title>Signin</title>
    </head>
    <body>
        <div class="container">
            <div class="signIn">
                <h1 class="heading singin-heading">Login</h1>
                <form action="" method="get">
                    <div class="group">
                        <label>username</label>
                        <input type="text" id="in_username" required />
                    </div>
                    <div class="group">
                        <label>Password</label>
                        <input type="password" id="up_password" required />
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="signUp">
                <h1 class="heading singup-heading">Create new account</h1>
                <form action="" method="post">
                    <div class="group">
                        <label>username</label>
                        <input type="text" id="up_username" required />
                    </div>
                    <div class="group">
                        <label>Email</label>
                        <input type="email" id="up_email" required />
                    </div>
                    <div class="group">
                        <label>Password</label>
                        <input type="password" id="up_password" required />
                    </div>

                    <button type="submit">Singup</button>
                </form>
            </div>
        </div>
        <section class="footer"></section>
    </body>
</html>
